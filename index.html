<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UBC</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/lightgallery-bundle.min.css" />
    <link rel="stylesheet" href="./styles/owl.carousel.min.css" />
    <link rel="stylesheet" href="./styles/owl.theme.default.min.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header class="header__wrapper">
      <div class="header__inner">
        <div class="header__items">
          <div class="header__left animate__animated animate__fadeInDown">
            <a href="#" class="header__logo">Oyimhon Alimjanova</a>
          </div>
          <div class="header__right animate__animated animate__fadeInDown">
            <ul class="header__menu">
              <li class="header__menu__li">
                <a
                  href="https://www.linkedin.com/in/oyimhon-alimjanova/"
                  target="_blank"
                  class="header__menu__item"
                  >CV</a
                >
              </li>
              <li class="header__menu__li">
                <a
                  href="https://9marketing.uz/"
                  target="_blank"
                  class="header__menu__item"
                  >9Marketing</a
                >
              </li>
              <li class="header__menu__li">
                <a
                  href="https://www.instagram.com/ninemarketing.uz/"
                  target="_blank"
                  class="header__menu__item"
                  >Контакты</a
                >
              </li>
            </ul>
          </div>
        </div>
        <div class="sandwich">
          <span class="sandwich__line sandwich__line--top"></span>
          <span class="sandwich__line sandwich__line--middle"></span>
          <span class="sandwich__line sandwich__line--bottom"></span>
        </div>
        <div class="header header-adaptive">
          <div class="header__right animate__animated animate__fadeInDown">
            <ul class="header__menu">
              <li class="header__menu__li">
                <a
                  href="https://www.linkedin.com/in/oyimhon-alimjanova/"
                  target="_blank"
                  class="header__menu__item"
                  >CV</a
                >
              </li>
              <li class="header__menu__li">
                <a
                  href="https://9marketing.uz/"
                  target="_blank"
                  class="header__menu__item"
                  >9Marketing</a
                >
              </li>
              <li class="header__menu__li">
                <a
                  href="https://www.instagram.com/ninemarketing.uz/"
                  target="_blank"
                  class="header__menu__item"
                  >Контакты</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <div class="gallery__wrapper">
      <div class="gallery_inner">
        <div class="gallery__items" id="lightgallery">
          <div class="gallery__col">
            <a
              href="https://www.bariatriya.uz/"
              target="_blank"
              class="gallery__item dr"
            >
              <img src="./images/dr.png" alt="logo" />
            </a>
          </div>
          <div class="gallery__col">
            <a
              href="https://boxclub.uz/"
              target="_blank"
              class="gallery__item ubc"
            >
              <img src="./images/ubc.png" alt="logo" />
            </a>
          </div>
          <div class="gallery__col">
            <a
              href="https://melodic-marzipan-084118.netlify.app/"
              target="_blank"
              class="gallery__item kv"
            >
              <img src="./images/7kv.png" alt="logo" />
            </a>
          </div>
          <div class="gallery__col">
            <a
              href="https://rococo-kitten-5c88f6.netlify.app/"
              target="_blank"
              class="gallery__item avia"
            >
              <img src="./images/avia.svg" alt="logo" />
            </a>
          </div>
          <div class="gallery__col">
            <a
              href="https://stomaservice.uz/"
              target="_blank"
              class="gallery__item stoma"
            >
              <img src="./images/stomaservice.png" alt="logo" />
            </a>
          </div>
          <div class="gallery__col">
            <a
              href="https://9marketing.uz/"
              target="_blank"
              class="gallery__item m"
            >
              <img src="./images/9m.png" alt="logo" />
            </a>
          </div>
          <div class="gallery__col">
            <a
              href="https://yim.uz/ru"
              target="_blank"
              class="gallery__item yim"
            >
              <img src="./images/YIM_logo1.png" alt="logo" />
            </a>
          </div>
          <div class="gallery__col">
            <a
              href="https://stately-biscuit-f0cbdb.netlify.app/"
              target="_blank"
              class="gallery__item eshop"
            >
              <img src="./images/eshop.svg" alt="logo" />
            </a>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer" id="footer__wrapper">
      <div class="footer__inner">
        <div class="social__items">
          <a
            href="https://www.instagram.com/ninemarketing.uz/"
            target="_blank"
            class="social__item"
          >
            <img src="./images/icons8-instagram.svg" alt="logo" />
          </a>
          <a
            href="https://www.facebook.com/ninemarketing.uz"
            target="_blank"
            class="social__item"
          >
            <img src="./images/icons8-facebook.svg" alt="icon" />
          </a>
          <a
            href="https://t.me/ninemarketing"
            target="_blank"
            class="social__item"
          >
            <img src="./images/icons8-telegram-app.svg" alt="icon" />
          </a>
        </div>
      </div>
    </footer>
    <div class="follow-cursor"></div>
    <script src="./js/jquery-3.6.1.min.js"></script>
    <script src="./js/owl.carousel.min.js"></script>
    <script src="./js/lightgallery.min.js"></script>
    <script src="./js/lg-thumbnail.umd.min.js"></script>
    <script src="./js/lg-zoom.umd.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
